services:
  - type: web
    name: barkley-instituto
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.cjs
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: /var/data/taskManagement.db
    disk:
      name: barkley-data
      mountPath: /var/data
      sizeGB: 1
